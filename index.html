<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PowerGrafix</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color:#ADD8E6">



  <section class="navbar-section">
    <div class="navbar-container">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">PowerGrafix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-us">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#logos-carousel">Logos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#banners-carousel">Banners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#website-carousel">Websites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#social-media-carousel">Social Media</a>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <section class="header-section">
    <div class="header-container">
      <img class="graphic_designer" src="images/graphic_designer.jpg" alt="graphic_designer">
      <div class="text_block">
        You need it?
        <p>We can create it.</p>
      </div>
    </div>
  </section>




  <section class="middle-section">
    <p class="theme-name">Logos</p>
    <div id="logos-carousel" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="logo-image" src="images/test1.jpg" alt="first-image">
        </div>
        <div class="carousel-item  container-fluid">
          <img class="logo-image" src="images/test2.jpg" alt="second-image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#logos-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#logos-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <p class="theme-name">Banners</p>
    <div id="banners-carousel" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="banner-image" src="images/test3.jpg" alt="first-image">
        </div>
        <div class="carousel-item  container-fluid">
          <img class="banner-image" src="images/test4.PNG" alt="second-image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#banners-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#banners-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>


    <p class="theme-name">Websites</p>
    <div id="website-carousel" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="website-image" src="images/test5.png" alt="first-image">
        </div>
        <div class="carousel-item  container-fluid">
          <img class="website-image" src="images/test1.jpg" alt="second-image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#website-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#website-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <p class="theme-name">Social Media</p>
    <div id="social-media-carousel" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="social-media-image" src="images/test2.jpg" alt="first-image">
        </div>
        <div class="carousel-item  container-fluid">
          <img class="social-media-image" src="images/test3.jpg" alt="second-image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#social-media-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#social-media-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>

  <section class="bottom-section">
    <div id="contact-us">
      Liked what you saw?
      <p>Send an email if you'd like to order any of our services!</p>
      <a class="btn" href="mailto:">CONTACT US</a>
    </div>

  </section>
  <div class="copyright">
    <h3>
      <p>PowerGrafix Â© 2019</p>
    </h3>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
</body>

</html>
